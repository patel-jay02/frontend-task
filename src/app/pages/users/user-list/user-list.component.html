<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between">
    <h1 class="h3 mb-0 text-gray-800">Users</h1>
</div>
<!-- Content Row -->
<div class="row outlet-content">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-6">
            </div>
            <div class="col-sm-6">
                <div class="float-right" style="text-align: right;">
                    <button type="button" class="btn btn-primary" routerLink="/task/users/0">Add User</button>
                  </div>
            </div>
        </div>
        <br>
    </div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        Position Column
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
            <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button matTooltipPosition="after"  matTooltip="edit" [routerLink]="['/', 'task', 'users', element._id]">
                    <mat-icon> edit</mat-icon>
                </button> 
                <button mat-icon-button matTooltipPosition="after" matTooltip="delete" (click)="deleteData(element._id)">
                    <mat-icon> delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10,20,40,80,100]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
</div>
